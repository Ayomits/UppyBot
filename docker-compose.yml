services:
  uppy-rabbitmq:
    container_name: uppy-rabbitmq
    image: rabbitmq:4.1.4-management-alpine
    ports:
      - "15672:15672"
      - "5672:5672"

  uppy-mongo:
    image: mongo:7.0.9-jammy
    container_name: uppy-mongo
    restart: always
    ports:
      - "27018:27017"
    volumes:
      - mongo_data:/data/db
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
volumes:
  mongo_data:
    driver: local
