name: Deploy bot to prod

on:
  push:
    branches:
      - main
    paths:
      - bot/**
      - .github/workflows/deploy_bot.yml
      - deploy/bot/**
      - docker/**

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GitLab Container Registry
        uses: docker/login-action@v3
        with:
          registry: registry.gitlab.com
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: Build and push bot image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./bot/Dockerfile
          push: true
          tags: |
            registry.gitlab.com/ayomits/fear-helper:bot_latest
            registry.gitlab.com/ayomits/fear-helper:bot
          build-args:
            APP_ENV=prod
          no-cache: true

      - name: Trigger Dokploy Deployment
        run: |
            curl -X 'POST' \
            'http://31.13.208.85:3000/api/trpc/application.deploy' \
            -H 'accept: application/json' \
            -H 'x-api-key: {{ secrets.DOKPLOY_TOKEN }}' \
            -H 'Content-Type: application/json' \
            -d '{
                "json":{
                    "applicationId": "T-dfhxVe0V6bHP9gnKjy"
                }
            }'