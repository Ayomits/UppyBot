name: Deploy bot to prod

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Ansible
        run: pip install ansible
      
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 31.13.208.85 >> ~/.ssh/known_hosts

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: registry.gitlab.com
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: Build and push bot image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./client/Dockerfile
          push: true
          tags: |
            ayomits/fear-helper:latest
            ayomits/fear-helper:${{ github.sha }}

      - name: Run Ansible Playbook
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > /tmp/ssh_key
          chmod 600 /tmp/ssh_key
          echo "${{ secrets.ANSIBLE_PASSWORD }}" | ansible-playbook \
            -i deploy/inventory.ini \
            deploy/bot/deploy.yml \
            --vault-password-file /dev/stdin \
            -e "github_token=${{ secrets.GITHUB_TOKEN }}" \
            --private-key=/tmp/ssh_key \
            -vv