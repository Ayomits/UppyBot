name: Deploy to prod

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install Ansible
        run: pip install ansible
      
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 31.13.208.85 >> ~/.ssh/known_hosts
      
      - name: Debug SSH connection
        run: |
          echo "SSH key content start:"
          cat ~/.ssh/id_rsa | head -n 1
          echo "SSH key permissions:"
          ls -la ~/.ssh/id_rsa
          echo "Testing connection:"
          ssh -i ~/.ssh/id_rsa -o ConnectTimeout=5 root@31.13.208.85 "echo Connected!" || echo "Failed"

      - name: Run Ansible Playbook
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > /tmp/ssh_key
          chmod 600 /tmp/ssh_key
          echo "${{ secrets.ANSIBLE_PASSWORD }}" | ansible-playbook \
            -i deploy/inventory.ini \
            deploy/deploy.yml \
            --vault-password-file /dev/stdin \
            -e "github_token=${{ secrets.GITHUB_TOKEN }}" \
            --private-key=/tmp/ssh_key \
            -vv