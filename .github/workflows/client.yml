name: Lint, test, build

on:
  push:
    branches-ignore:
      - main

jobs:
  lint-test-and-build:
    name: Lint, test and build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1

      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install Dependencies
        run: |
          cd client 
          pnpm install

      - name: Check prettier
        run: |
          cd client
          pnpm run format:check --affected

      - name: Check lint
        run: |
          cd client
          pnpm run lint:check --affected

      - name: Run build
        run: |
          cd client
          pnpm run build --affected

      - name: Run tests
        run: |
          cd client
          pnpm run test:ci
