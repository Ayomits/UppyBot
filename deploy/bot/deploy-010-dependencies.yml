---
- name: Install dependencies
  hosts: all
  tasks:
    - name: "Install necessary packages"
      apt:
        name: "{{item}}"
        state: present
        update_cache: yes
      loop:
        - apt-transport-https
        - ca-certificates
        - curl
        - gnupg-agent
        - software-properties-common
        - docker

    - name: Install docker
      apt:
        name: "{{ item }}"
        state: latest
        update_cache: yes
      loop:
        - docker-ce
        - docker-ce-cli
        - containerd.io

    - name: Check docker is active
      service:
        name: docker
        state: started
        enabled: yes
    
    - name: Ensure group docker exists
      ansible.builtin.group:
        name: docker
        state: present
    
    - name: adding ubuntu to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Create Docker CLI plugins directory (if it doesn't exist)
      file:
        path: "{{ ansible_user_home }}/.docker/cli-plugins"
        state: directory
        mode: '0755'

    - name: Download and install latest docker-compose plugin
      get_url:
        url: https://github.com/docker/compose/releases/latest/download/docker-compose-linux-x86_64
        dest: "{{ ansible_user_home }}/.docker/cli-plugins/docker-compose"
        mode: '0755'  
        owner: "{{ ansible_user_id }}"
        group: "{{ ansible_user_gid }}"
      register: download_result
      until: download_result is succeeded
      retries: 3
      delay: 5 

    - name: Verify docker-compose installation
      command: docker compose version
      register: compose_version_result
      changed_when: false

    - name: Display docker-compose version
      debug:
        msg: "{{ compose_version_result.stdout }}"